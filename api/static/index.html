<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x.titan Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .status { font-size: 0.9rem; opacity: 0.7; }
        .status.connected { color: #4ade80; }
        .status.disconnected { color: #f87171; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .card h3 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; margin-bottom: 8px; }
        .card .value { font-size: 2.5rem; font-weight: 700; }
        .card .sub { font-size: 0.9rem; opacity: 0.6; margin-top: 4px; }
        
        .win-rate { color: #4ade80; }
        .pnl-positive { color: #4ade80; }
        .pnl-negative { color: #f87171; }
        
        .trades-table {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .trades-table h2 {
            padding: 20px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; }
        th { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; background: rgba(0,0,0,0.2); }
        tr:hover { background: rgba(255,255,255,0.05); }
        .win { color: #4ade80; }
        .loss { color: #f87171; }
        .pending { color: #fbbf24; }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-call { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .badge-put { background: rgba(248, 113, 113, 0.2); color: #f87171; }
        
        .auth-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .auth-form h2 { margin-bottom: 20px; }
        .auth-form input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        .auth-form button {
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .auth-form button:hover { opacity: 0.9; }
        
        #dashboard { display: none; }
        .error { color: #f87171; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="auth" class="auth-form">
        <h2>üîê Dashboard Login</h2>
        <input type="password" id="apiKey" placeholder="Enter API Key" value="titan-admin">
        <button onclick="authenticate()">Access Dashboard</button>
        <div id="authError" class="error"></div>
    </div>
    
    <div id="dashboard">
        <div class="header">
            <h1>üöÄ x.titan Trading Dashboard</h1>
            <div id="connectionStatus" class="status">Connecting...</div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>Total Trades</h3>
                <div class="value" id="totalTrades">-</div>
                <div class="sub" id="resolvedTrades">- resolved</div>
            </div>
            <div class="card">
                <h3>Win Rate</h3>
                <div class="value win-rate" id="winRate">-</div>
                <div class="sub" id="winLoss">- / -</div>
            </div>
            <div class="card">
                <h3>Simulated P&L</h3>
                <div class="value" id="pnl">-</div>
                <div class="sub" id="roi">- ROI</div>
            </div>
            <div class="card">
                <h3>System Status</h3>
                <div class="value" id="systemStatus">-</div>
                <div class="sub" id="lastUpdate">-</div>
            </div>
        </div>
        
        <div class="trades-table">
            <h2>üìä Recent Shadow Trades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Direction</th>
                        <th>Probability</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>Outcome</th>
                        <th>Regime</th>
                    </tr>
                </thead>
                <tbody id="tradesBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        let apiKey = '';
        const API_BASE = window.location.origin;
        
        async function authenticate() {
            apiKey = document.getElementById('apiKey').value;
            try {
                const res = await fetch(`${API_BASE}/api/health`, {
                    headers: { 'X-API-Key': apiKey }
                });
                if (res.ok) {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    startDashboard();
                } else {
                    document.getElementById('authError').textContent = 'Invalid API key';
                }
            } catch (e) {
                document.getElementById('authError').textContent = 'Connection failed: ' + e.message;
            }
        }
        
        function startDashboard() {
            fetchMetrics();
            fetchTrades();
            setInterval(fetchMetrics, 5000);
            setInterval(fetchTrades, 10000);
        }
        
        async function fetchMetrics() {
            try {
                const res = await fetch(`${API_BASE}/api/metrics/current`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await res.json();
                const s = data.shadow_trades;
                
                document.getElementById('totalTrades').textContent = s.total.toLocaleString();
                document.getElementById('resolvedTrades').textContent = `${s.resolved.toLocaleString()} resolved`;
                document.getElementById('winRate').textContent = (s.win_rate * 100).toFixed(1) + '%';
                document.getElementById('winLoss').textContent = `${s.wins} W / ${s.losses} L`;
                
                const pnlEl = document.getElementById('pnl');
                pnlEl.textContent = (s.simulated_pnl >= 0 ? '+' : '') + '$' + s.simulated_pnl.toFixed(2);
                pnlEl.className = 'value ' + (s.simulated_pnl >= 0 ? 'pnl-positive' : 'pnl-negative');
                
                document.getElementById('roi').textContent = s.roi.toFixed(2) + '% ROI';
                document.getElementById('systemStatus').textContent = data.system_status.toUpperCase();
                document.getElementById('lastUpdate').textContent = 'Updated: ' + new Date(data.timestamp).toLocaleTimeString();
                document.getElementById('connectionStatus').textContent = 'üü¢ Connected';
                document.getElementById('connectionStatus').className = 'status connected';
            } catch (e) {
                document.getElementById('connectionStatus').textContent = 'üî¥ Disconnected';
                document.getElementById('connectionStatus').className = 'status disconnected';
            }
        }
        
        async function fetchTrades() {
            try {
                const res = await fetch(`${API_BASE}/api/shadow-trades?limit=20`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await res.json();
                
                const tbody = document.getElementById('tradesBody');
                tbody.innerHTML = data.trades.map(t => {
                    const time = new Date(t.timestamp).toLocaleTimeString();
                    const dirClass = t.direction === 'CALL' ? 'badge-call' : 'badge-put';
                    const outcomeClass = t.outcome === null ? 'pending' : (t.outcome ? 'win' : 'loss');
                    const outcomeText = t.outcome === null ? '‚è≥' : (t.outcome ? '‚úÖ WIN' : '‚ùå LOSS');
                    return `<tr>
                        <td>${time}</td>
                        <td><span class="badge ${dirClass}">${t.direction}</span></td>
                        <td>${(t.probability * 100).toFixed(1)}%</td>
                        <td>$${t.entry_price.toFixed(2)}</td>
                        <td>${t.exit_price ? '$' + t.exit_price.toFixed(2) : '-'}</td>
                        <td class="${outcomeClass}">${outcomeText}</td>
                        <td>${t.regime_state}</td>
                    </tr>`;
                }).join('');
            } catch (e) {
                console.error('Failed to fetch trades:', e);
            }
        }
        
        // Auto-authenticate if key is pre-filled
        if (document.getElementById('apiKey').value) {
            authenticate();
        }
    </script>
</body>
</html>
